<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Site</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="images/logo.png" />
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a href="" class="hover-shadow hover-color"
                ><span>H</span><span>o</span><span>m</span><span>e</span></a
              >
            </li>
            <li>
              <a href="" class="hover-shadow hover-color"
                ><span>P</span><span>h</span><span>o</span><span>n</span
                ><span>e</span></a
              >
            </li>
            <li>
              <a href="" class="hover-shadow hover-color"
                ><span>A</span><span>c</span><span>c</span><span>e</span
                ><span>s</span><span>s</span><span>o</span><span>r</span
                ><span>i</span><span>e</span><span>s</span></a
              >
            </li>
            <li>
              <a href="" class="hover-shadow hover-color"
                ><span>C</span><span>a</span><span>r</span><span>t</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
      <div class="information">
        <div class="overlay"></div>
        <img src="images/mobile.png" class="mobile" />
        <div id="circle">
          <div class="feature one">
            <img src="images/camera.png" alt="" />
            <div>
              <h1>Camera</h1>
              <p>12MP, Wide Angle Lens</p>
            </div>
          </div>
          <div class="feature two">
            <img src="images/processor.png" alt="" />
            <div>
              <h1>Processor</h1>
              <p>Snapdragon Octa-core 11nm</p>
            </div>
          </div>
          <div class="feature three">
            <img src="images/display.png" alt="" />
            <div>
              <h1>Display</h1>
              <p>6.5" Mini-Drop Fullscreen</p>
            </div>
          </div>
          <div class="feature four">
            <img src="images/battery.png" alt="" />
            <div>
              <h1>Battery Life</h1>
              <p>5000mAh, 720Hrs Standby</p>
            </div>
          </div>
        </div>
      </div>

      <div class="controls">
        <img src="images/arrow.png" id="upBtn" class="key" data-key="38" />
        <h3>Features</h3>
        <img src="images/arrow.png" id="downBtn" class="key" data-key="40" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
